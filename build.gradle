plugins {
    id 'java'
    id 'groovy'
}

repositories {
    mavenCentral()
}

dependencies {
	implementation group: 'org.springframework', name: 'spring-webflux', version: '5.3.12'
	implementation group: 'io.projectreactor.netty', name: 'reactor-netty', version: '0.9.24.RELEASE'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.14.2'

    testImplementation group: 'org.spockframework', name: 'spock-core', version: '2.1-groovy-3.0'
    testImplementation group: 'org.codehaus.groovy', name: 'groovy-json', version: '3.0.16'
    testImplementation group: 'com.github.tomakehurst', name: 'wiremock', version: '2.27.2'
}

test {
    useJUnitPlatform()
    testLogging {
        showStandardStreams = Boolean.getBoolean('all.logs')
        events 'passed', 'skipped'
    }
}