plugins {
    id 'java'
    id 'groovy'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework', name: 'spring-web', version: '5.3.22'
    implementation group: 'org.codehaus.groovy', name: 'groovy', version: '3.0.12'
    
    testImplementation group: 'org.spockframework', name: 'spock-core', version: '2.1-groovy-3.0'
}

test {
    useJUnitPlatform()
    testLogging {
        showStandardStreams = Boolean.getBoolean('all.logs')
        events 'passed', 'skipped'
    }
}