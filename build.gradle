plugins {
    id 'java'
    id 'groovy'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.velocity', name: 'velocity-engine-core', version: '2.3'
    
    testImplementation group: 'org.spockframework', name: 'spock-core', version: '2.1-groovy-3.0'
    testImplementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.11'
}

test {
    useJUnitPlatform()
    testLogging {
        showStandardStreams = Boolean.getBoolean('all.logs')
        events 'passed', 'skipped'
    }
}